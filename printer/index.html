<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Printer</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="page">
      <h1>Printer</h1>

      <fieldset id="input">
        <h2>Input</h2>
        <input id="title" type="text" />
        <textarea id="body"></textarea>
      </fieldset>

      <fieldset id="output">
        <h2>Output</h2>
        <input id="title-copy" type="text" disabled />
        <textarea id="body-copy" disabled></textarea>
      </fieldset>
    </div>
  </body>
</html>
